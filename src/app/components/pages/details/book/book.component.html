<div *ngIf="!loaded; else elseBlock">Loading...</div>
<ng-template #elseBlock>
<div class="card" style="width: 34rem;">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.description}}</p>
    <p class="card-subtitle mb-2 text-muted">ISBN: {{book.isbn}}</p>
    <p class="card-subtitle mb-2 text-muted">Owner: {{owner.username}}</p>
    <button [disabled]="owned" class="btn btn-primary">Rent</button>
    <p-rating [cancel]="false" [(ngModel)]="rating"></p-rating>
    <button class="btn btn-primary">Rate</button>
  </div>
</div>
</ng-template>
