<form (ngSubmit)="addBook()" [formGroup]="bookForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" required placeholder="Title"  formControlName="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="">
    <small id="titleHelp" class="form-text text-muted"  >The title of the book*</small>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" required placeholder="Author" formControlName="author" class="form-control" id="author" aria-describedby="authorHelp" placeholder="">
    <small id="authorHelp" class="form-text text-muted">The author of the book*</small>
  </div>
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" required formControlName="ISBN" placeholder="ISBN" class="form-control" id="isbn" aria-describedby="isbHelp" placeholder="">
    <small id="isbnHelp" class="form-text text-muted">ISBN of the book that you can usually find on the back or on the first page*</small>
  </div>
  <div class="form-group">
    <label for="image">Image URL</label>
    <input type="url" class="form-control" formControlName="image" placeholder="URL to an image" id="image" aria-describedby="imageHelp" placeholder="">
    <small id="imageHelp" class="form-text text-muted">An URL to the image of the book</small>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" formControlName="description" placeholder="Description" id="desc" aria-describedby="descHelp" placeholder="">
    <small id="descHelp" class="form-text text-muted">Extra description of the book you want to add</small>
  </div>
  <button type="submit" [disabled]="!bookForm.valid" class="btn btn-primary">Add Book</button>
</form>
