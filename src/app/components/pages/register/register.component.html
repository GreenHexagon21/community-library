<h3>Login/Register</h3>
<form  [formGroup]="registerForm" (ngSubmit)="registerOrLogin()">
  <div class="form-group">
    <label for="Email">Email address</label>
    <input required type="email"formControlName="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Pass">Password</label>
    <input required formControlName="password" type="password" class="form-control" id="Pass" placeholder="Password">
  </div>
  <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
</form>
